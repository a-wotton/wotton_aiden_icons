<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SVG Icons</title>
    <link rel="stylesheet" href="css/main.css">

<body>
    <header>
        <h1>SVG Icon, Vector vs. Raster</h1>

            <img id="bitmap" src="images/badge.jpg" alt="jpg badge">
        </div>

        <div class="wrapper">
            <img id="vector" src="images/badge.svg" alt="svg badge">
        </div>   
    </section>

    <footer>
        <h2 class="hidden">footer content</h2>
    </footer>
    <script src="js/main.js"></script>
